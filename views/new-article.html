<div class="editor-page" ng-controller="ArticleEditCtrl">
  <div class="container page">
    <div class="row">

      <div class="col-md-10 col-md-offset-1 col-xs-12">
        <form>
          <fieldset class="form-group">
            <input class="form-control form-control-lg" ng-model = "article.title" type="text" placeholder="Post Title">
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control form-control-lg" ng-model = "article.description" type="text" placeholder="Description">
          </fieldset>
          <fieldset class="form-group">
            <textarea class="form-control" rows="8" ng-model = "article.body" placeholder="Write your post (in markdown)"></textarea>
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control" type="text" placeholder="Enter tags">
            <div class="tag-list">
              <span class="label label-pill label-default"><i class="ion-close-round"></i> programming</span>
              <span class="label label-pill label-default"><i class="ion-close-round"></i> javascript</span>
              <span class="label label-pill label-default"><i class="ion-close-round"></i> webdev</span>
            </div>
          </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right" ng-click="saveArticle(article)">
            Create Post
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
