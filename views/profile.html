<div class="profile-page" ng-controller="ProfileViewCtrl">

  <div class="user-info">
    <div class="container">
      <div class="row">

        <div class="col-md-10 col-md-offset-1">
          <img src="{{profile.image}}" class="user-img" />
          <h4>{{profile.username}}</h4>
          <p>
            {{profile.bio}}
          </p>
          <button class="btn btn-sm btn-outline-secondary action-btn">
            <i class="ion-plus-round"></i>
            &nbsp;
            Follow {{profile.username}} <span class="counter">(10)</span>
          </button>
        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">

      <div class="col-md-10 col-md-offset-1">
        <div class="posts-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link active" href="#!/?author={{profile.username}}">My Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!/?favorited={{profile.username}}">Favorited Posts</a>
            </li>
          </ul>
        </div>

        <div class="post-preview" ng-repeat="article in articles">
          <div class="post-meta">
            <a href="#!/profiles/{{article.author.username}}"><img src="{{article.author.image}}" /></a>
            <div class="info">
              <a href="#!/profiles/{{article.author.username}}" class="author">{{article.author.username}}</a>
              <span class="date">{{artcle.createdAt}}</span>
            </div>
            <button class="btn btn-outline-primary btn-sm pull-xs-right">
              <i class="ion-heart"></i> {{article.favouritesCount}}
            </button>
          </div>
          <a href="#!/view-article/{{article.slug}}" class="preview-link">
            <h1>{{article.title}}</h1>
            <p>{{article.body}}</p>
            <span>Read more...</span>
          </a>
        </div>

      </div>

    </div>
  </div>

</div>
